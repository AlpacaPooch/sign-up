<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Italiana&family=Josefin+Sans">
    <title>Document</title>
</head>
<body>
    
    <div id="imgCont">
        <div id="overlay"><div>The Atrium</div><img src="odin-lined.png" alt="odin decal" id="odin"></div>
        <img src="shamoil-yGND03VJb2U-unsplash.jpg" alt="picture of futuristic looking building" id="building">
    </div>

    <div class="stuff">
        <div id="top">The Most Luxurious Place on Earth</div>
        <form action="/test" method="post">
                <fieldset>
                    <legend>Enter The Atrium</legend>
                        <div id="ux-form">
                            <div id="formm">
                                <div>
                                    <label for="firstName" class="form-row">First Name</label>
                                    <input type="text" name="first_name" id="firstName" class="form-row" required>
                                </div>
                                <div>
                                    <label for="lastName" class="form-row">Last name</label>
                                    <input type="text" name="last_name" id="lastName" class="form-row" required>
                                </div>
                            </div>
                            <div id="formm">
                                <div>
                                    <label for="userEmail" class="form-row">Email</label>
                                    <input type="email" name="user_email" id="userEmail" class="form-row" required>
                                </div>
                                <div>
                                    <label for="userTel" class="form-row">Tele.</label>
                                    <input type="tel" name="user_tel" id="userTel" class="form-row">
                                </div>
                            </div>
                            <div id="formm">
                                <div>
                                    <label for="userPassword" class="form-row">Password</label>
                                    <input type="password" name="user_password" id="userPassword" class="form-row" required>
                                </div>
                                <div>
                                    <label for="userConfirmPassword" class="form-row"> Confirm Password</label>
                                    <input type="password" name="user_confirm_password" id="userConfirmPassword" class="form-row"required>
                                </div>
                            </div>
                        </div>
                        <button type="submit">Create Account</button>
                </fieldset>
        
            </form>
    </div>
</body>
</html>
